<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Film List App</title>
    <script src="app/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="new-film-form">
        <div id="form-wrapper">
            <fieldset>
                <div class="film-item">
                <label for="title" class="primary">Title</label>
                <input type="text" id="title" required/>
                </div>
        
                <div class="film-item">
                <label for="director" class="primary">Director</label>
                <input type="text" id="director" required/>
                </div>
        
                <div class="film-item">
                <label for="genre" class="primary">Genre</label>
                <select id="genre">
                <option value="" disabled selected></option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Thriller">Thriller</option>
                <option value="Mystical">Mystical</option>
                <option value="Comedy">Comedy</option>
                </select>
                </div>

                <div class="film-item">
                <label for="fav" class="primary">Favourite</label>
                <input type="radio" id="favourite" name="fav" value="favourite">
                </div>
            </fieldset>
        </div>
        <button type="submit" value="save">add</button>
    </form>

    <h1>Film List</h1>
    <ul id="film-list"></ul>
  </body>
</HTML>
